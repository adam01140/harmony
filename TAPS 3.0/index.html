function submitCitation() {
    // Retrieve input values
    const year = document.getElementById('year').value;
    const month = document.getElementById('month').value - 1; // JS months are 0-indexed
    const day = document.getElementById('day').value;
    const hour = document.getElementById('hour').value;
    const minute = document.getElementById('minute').value;
    const citationNumber = document.getElementById('citationNumber').value || "Unavailable";
    const licensePlate = document.getElementById('licensePlate').value || "Unavailable";
    const selectedCollegeName = document.getElementById('collegeLocation').value;

    // Find the selected college object from the colleges array
    const selectedCollege = colleges.find(college => college.name === selectedCollegeName);

    if (!selectedCollege) {
        //alert("Please select a valid location.");
        return;
    }

    // Create a Date object for the citation
    const citationDate = new Date(year, month, day, hour, minute);

    // Validate the citationDate
    if (!isNaN(citationDate.getTime())) {
        // Get the current user ID from Firebase authentication
        const userId = firebase.auth().currentUser.uid;

        // Add the citation to the Firestore database
        db.collection("sightings").add({
            uid: userId,
            college: selectedCollegeName,
            timestamp: firebase.firestore.Timestamp.fromDate(citationDate),

            //console.error("Error reporting citation: ", error);
            alert("Failed to report citation.");
        });
    } else {

function fetchSightings() {
    console.log("Fetching sightings...");
    db.collection("sightings")
        .orderBy("timestamp", "desc")
        .onSnapshot((querySnapshot) => {
            console.log(`Received ${querySnapshot.size} sightings`);
            allSightings = []; // Clear the existing sightings array

            querySnapshot.forEach((doc) => {
                const sightingData = doc.data();
                const time = sightingData.timestamp ? sightingData.timestamp.toDate() : new Date();
                const formattedTime = time.toLocaleString();
                const citationNumber = sightingData.citationNumber || "Unavailable";
                const licensePlate = sightingData.licensePlate || "Unavailable";

                // Add the sighting data, including the license plate, to the allSightings array
                allSightings.push({
                    college: sightingData.college,
                    time_exact: formattedTime,
                    citationNumber: citationNumber,
                    licensePlate: licensePlate, // Include the license plate data
                });
            });

            // Call the function to update the UI with the new sightings data
            displaySightings();
        }, (error) => {
            console.error("Error fetching sightings:", error);
        });
}

function displaySightings() {
    // Adjust the container to the new sightingsContainer div
    const container = document.getElementById("sightingsContainer");
    container.innerHTML = ""; // Clear the container

    sightingMarkers.forEach(marker => marker.setMap(null));
    sightingMarkers = [];

        container.innerHTML = '<div class="item">No Data Available</div>';

    const sightingsToShow = showingAllSightings ? allSightings : allSightings.slice(0, 3);

    sightingsToShow.forEach(sighting => {

        div.className = "item";

function rad(x) {return x*Math.PI/180;}

function findNearby(position){
    let smallest = [];
    var lat = position.coords.latitude;
    var lng = position.coords.longitude;
    var R = 6371; // radius of earth in km
    var distances = [];
    var closest = -1;
    for( i=0;i<colleges.length; i++ ) {
        var mlat = colleges[i].lat;
        var mlng = colleges[i].lng;
        var dLat  = rad(mlat - lat);
        var dLong = rad(mlng - lng);
        var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(rad(lat)) * Math.cos(rad(lat)) * Math.sin(dLong/2) * Math.sin(dLong/2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        var d = R * c;
        distances[i] = d;
        smallest[i]= {d: d, obj: colleges[i]};
        if ( closest == -1 || d < distances[closest] ) {
            closest = i;
        }
    }
    smallest.sort((a,b) => a.d - b.d);
    console.log(smallest);
    displayLocation(smallest);
}
